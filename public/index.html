<!DOCTYPE html>
<html>
<head>
  <title>GuardianEye Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>GuardianEye Live Dashboard</h1>
  <h2>Location Updates:</h2>
  <pre id="locations"></pre>
  <h2>Audio Chunks:</h2>
  <pre id="audio"></pre>

  <script>
    const socket = io();

    // Register as a listener
    socket.emit("listener-register");

    const locEl = document.getElementById("locations");
    const audEl = document.getElementById("audio");

    socket.on("location-update", (data) => {
      locEl.textContent += JSON.stringify(data) + "\n";
    });

    socket.on("audio-chunk", (chunk) => {
      audEl.textContent += `Audio chunk size: ${chunk.length}\n`;
    });
  </script>
</body>
</html>
